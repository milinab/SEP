<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forma za plaćanje</title>
</head>
<body>

<form>
  <label for="cardHolderName">Ime vlasnika kartice:</label>
  <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Unesite ime vlasnika kartice" required>

  <label for="cardNumber">Broj kartice:</label>
  <input type="text" id="cardNumber" name="cardNumber" placeholder="Unesite broj kartice" required>

  <label for="expiryDate">Datum isteka:</label>
  <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

  <button type="button" onclick="submitForm()">Plati</button>
</form>

<script>
  function submitForm() {
    alert("Ovde biste izvršili stvarnu transakciju. Ovo je samo obrazovni primer.");
  }
</script>

</body>
</html>
